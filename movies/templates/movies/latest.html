{% extends 'movies/base.html' %}
{% block title %}MovieRev{% endblock %}

{% block style %}
<style>
    .card-img-top:hover {
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3) ;
    }
  
</style>
{% endblock %}

{% block content %}
{% load static %}
<div class="container-fluid py-5 px-4 mt-4">
    {% for lang, movies in latest_movies.items %}
    <div data-aos="fade-up">
        <h3 class="text-white mt-4">{{ lang }} Movies</h3>
        <div class="row flex-nowrap overflow-auto">
            {% for movie in movies %}
            <div class="col-md-2 col-6 mb-3 mt-3">
                <div class="card bg-black text-white border-0">
                    <a href="{% url 'movie_detail' movie_id=movie.id %}" class="text-decoration-none">
                        <img src="{% if movie.poster_path %}https://image.tmdb.org/t/p/w500{{ movie.poster_path }}{% else %}{% static 'images/default_poster.jpg' %}{% endif %}"
                            class="card-img-top rounded-4" alt="{{ movie.title }}">
                        <div class="card-body text-center">
                            <h5 class="card-title text-white">{{ movie.title }}</h5>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

<script>
    AOS.init();
</script>
{% endblock %}
