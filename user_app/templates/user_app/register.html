{% extends 'user_app/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card text-white p-4 rounded-4 shadow-lg mx-auto my-5" style="max-width: 500px; width: 90%;">
    <h2 class="text-center fw-bold">Create Account</h2>

    <p class="fw-lighter text-danger text-center">{{ message }}</p>

    <form method="post">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label fs-5 mb-lg-3 mt-lg-3">{{ form.username.label }}</label>
            {{ form.username }}
        </div>

        <!-- First & Last Name -->
        <div class="row g-2 mb-3">
            <div class="col">
                <label for="{{ form.first_name.id_for_label }}" class="form-label fs-5 mb-lg-3 mt-lg-3">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="col">
                <label for="{{ form.last_name.id_for_label }}" class="form-label fs-5 mb-lg-3 mt-lg-3">Last Name</label>
                {{ form.last_name }}
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label fs-5 mb-lg-3 mt-lg-3">Email</label>
            {{ form.email }}
        </div>

        <!-- Password -->
        <div class="mb-lg-5 mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label fs-5 mb-lg-3 mt-lg-3">Password</label>
            {{ form.password }}
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info w-100 mt-3 p-2 rounded-3 fw-bold">Join MovieRev</button>
        </div>
    </form>

    <!-- Links -->
    <div class="text-center mt-lg-5 mt-3">
        <hr>
        <p>Already have an account? <a href="{% url 'login' %}" class="text-info">Log In</a></p>
    </div>
</div>



{% endblock %}
