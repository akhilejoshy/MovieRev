{% extends 'user_app/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card text-white p-4 rounded-4 shadow-lg mx-auto my-5" >
    <h2 class="text-center fw-bold">Sign In</h2>

    <p class="fw-lighter text-danger text-center">{{ message }}</p>

    <form method="post">
        {% csrf_token %}

        <!-- Username Field -->
        <div class="mb-3 ">
            <label for="{{ form.username.id_for_label }}" class="form-label fs-5 mb-lg-3 mt-lg-3">{{ form.username.label }}</label>
            {{ form.username }}
        </div>

        <!-- Password Field -->
        <div class="mb-lg-5 mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label fs-5 mb-lg-3 mt-lg-3">{{ form.password.label }}</label>
            {{ form.password }}
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info w-100 mt-3 p-2 rounded-3 fw-bold">
                Sign In to MovieRev
            </button>
        </div>
    </form>

    <!-- Links -->
    <div class="text-center mt-lg-5 mt-3">
        <hr>
        <p class="mb-1">Don't have an account? <a href="{% url 'register' %}" class="text-info">Register</a></p>
        <p><a href="{% url 'forget' %}" class="text-info">Forgot Password?</a></p>
    </div>
</div>

{% endblock %}
