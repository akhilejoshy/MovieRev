{% extends 'user_app/base.html' %}
{% block title %}ResetPassword{% endblock %}
{% block content %}
<div class="card text-white p-4 rounded-4 shadow-lg mx-auto my-5" style="max-width: 500px; width: 90%;">
    <h2 class="text-center fw-bold">Set New Password</h2>

    <p class="fw-lighter text-danger text-center">{{ message }}</p>

    <form method="post" class="mb-3">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-lg-4 mb-3">
            <label for="{{ field.id_for_label }}" class="form-label fs-5 mb-lg-3 mt-lg-3">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info w-100 mt-2 p-2 rounded-3 fw-bold">Submit</button>
        </div>
    </form>

    <hr>
    <p class="mt-lg-4 mt-2 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-info">Register</a></p>
</div>


{% endblock %}
